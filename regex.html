<!DOCTYPE html>
<html>
<body>

<form action="demo_form.asp">
  Country code: <input type="text" name="country_code" pattern="^F[CP]+[A-Za-z0-9_]{1,30}$" title="File name must start with FP and followed by letters, numbers, or underscores" >
  <input type="submit">
</form>

<p><strong>Note:</strong> The pattern attribute of the input tag is not supported in Internet Explorer 9 and earlier versions, or in Safari.</p>
